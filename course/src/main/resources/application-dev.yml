# DATASOURCE
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/springboot_course
    username: postgres
    password: 12345

  # JPA, SQL
  jpa:
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        format_sql: true
    hibernate:
      ddl-auto: update
    show-sql: true
jwt:
  secret:MYJWTSECRET
  expiration:3600000


